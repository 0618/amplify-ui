name: Run Builds

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '0 * * * *'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Paths for each example app we want to test build on
        path:
          - angular/angularcli
          - react/cra
          - react/cra-ts
          - react/next
          - vue/vite
          - vue/vuecli
    steps:
      - name: Checkout Amplify UI
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install packages
        run: yarn --cwd ${{ matrix.path }} --no-lockfile
        working-directory: ./canary # Run from canary folder
      - name: Build example app
        run: yarn --cwd ${{ matrix.path }} build
        working-directory: ./canary # Run from canary folder

  trigger-alarm:
    # Triggers an alarm if any of builds failed.
    runs-on: ubuntu-latest
    needs: build
    if: ${{ failure() }}
    steps:
      - run: echo "Not yet implemented"
