<div class="amplify-flex" style="flex-direction: column" data-amplify-fieldset>
  <amplify-form-field
    name="username"
    [type]="type"
    [placeholder]="label"
    [label]="label"
    autocomplete="username"
  ></amplify-form-field>
  <amplify-form-field
    name="password"
    autocomplete="new-password"
  ></amplify-form-field>
  <amplify-form-field
    name="confirm_password"
    label="Confirm Password"
    type="password"
    autocomplete="new-password"
  ></amplify-form-field>

  <amplify-form-field
    *ngFor="let field of fieldNames"
    [name]="field"
    [labelHidden]="false"
  ></amplify-form-field>
</div>
