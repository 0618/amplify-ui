<div class="amplify-flex amplify-field" style="flex-direction: column">
  <!-- Phone number field -->
  <ng-container *ngIf="isPhoneField()">
    <input name="username" readonly type="hidden" [value]="phoneNumber" />

    <amplify-phone-number-field
      name="phone"
      [defaultCountryCode]="defaultCountryCode"
      [type]="inferType()"
      [label]="inferLabel()"
      [placeholder]="inferPlaceholder()"
      [required]="required"
      [initialValue]="initialValue"
      [disabled]="disabled"
      [labelHidden]="labelHidden"
      [autocomplete]="inferAutocomplete()"
    ></amplify-phone-number-field>
  </ng-container>

  <amplify-password-field
    *ngIf="isPasswordField()"
    [name]="name"
    [label]="inferLabel()"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [initialValue]="initialValue"
    [disabled]="disabled"
    [labelHidden]="labelHidden"
    [autocomplete]="inferAutocomplete()"
    (setBlur)="onBlur($event)"
  ></amplify-password-field>

  <amplify-text-field
    *ngIf="!isPasswordField() && !isPhoneField()"
    [type]="inferType()"
    [name]="name"
    [label]="inferLabel()"
    [placeholder]="inferPlaceholder()"
    [required]="required"
    [initialValue]="initialValue"
    [disabled]="disabled"
    [labelHidden]="labelHidden"
    [autocomplete]="inferAutocomplete()"
  ></amplify-text-field>

  <amplify-error *ngIf="error">
    {{ error }}
  </amplify-error>
</div>
